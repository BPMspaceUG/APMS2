  <!-- JS -->
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      DB.API_URL = 'api.php'; // TODO: Use the API from Config-File

      // Create objects
      DB.loadConfig(function(config){
        // User
        document.getElementById('username').innerText = config.user.firstname + ' ' + config.user.lastname + ' (' + config.user.uid +')'; 
        // Tables
        Object.keys(config.tables).forEach(tablename => {
          // Render only if in Menu
          if (config.tables[tablename].in_menu) {
            const icon = config.tables[tablename].table_icon;
            const alias = config.tables[tablename].table_alias;
            const html_TabHead = `<li class="nav-item"><a class="nav-link" href="#${tablename}" data-toggle="tab">${icon}<span class="table_alias ml-2">${alias}</span></a></li>`;
            const html_TabPane = `<div role="tabpanel" class="tab-pane" id="${tablename}"><div id="table_${tablename}"></div></div>`;
            // Add GUI Elements
            document.getElementById('tab-headers').innerHTML += html_TabHead;
            document.getElementById('tab-panels').innerHTML += html_TabPane;
            // Create Table Objects and load Rows
            const t = new Table(tablename);
            t.GUIOptions.showWorkflowButton = true;
            t.loadRows(function(){
              t.renderHTML('table_'+tablename);
            });
          }
        });

        // Loading disable
        $('.initloadingtext').hide();
        $('.mainapp').show();
      });
    });
  </script>
  <script src="js/custom.js"></script>
</body>
</html>
