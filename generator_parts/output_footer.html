  <!-- JS -->
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function() {
      DB.API_URL = 'api.php';
      // Create objects
      DB.loadConfig(function(config){
        Object.keys(config).forEach(tablename => {
          let tmp = new Table(tablename, 0);
          tmp.GUIOptions.showWorkflowButton = true;
          tmp.loadRows(function(){
            tmp.renderHTML('table_'+tablename);
          })
        });
      });
      // Loading disable
      $('.initloadingtext').hide();
      $('.mainapp').show();
    });
  </script>
  <script src="js/custom.js"></script>
